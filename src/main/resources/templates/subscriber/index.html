<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Subscriber List</title>
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <h1>Welcome to our Awesome Site</h1>
    <h3>Subscriber to our List. Sign-up below.</h3>
    <div class="card">
      <div class="card-header text-white bg-info">
        <h3>Please use the form below to sign up as a subscriber:</h3>
      </div>
      <div class="card-body">
        <form action="#" th:action="@{/}" th:object="${subscriber}"
          method="post">
          <div class="form-group">
            <input type="text" placeholder="First name"
              th:field="*{firstName}" class="form-control" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Last name"
              th:field="*{lastName}" class="form-control" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="username"
              th:field="*{username}" class="form-control" />
          </div>
          <div class="form-group">
            <button class="btn btn-info btn-block" type="submit">Sign
              up as a Subscriber</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>
</html>
