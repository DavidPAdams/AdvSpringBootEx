<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Subscriber List</title>
<link th:replace="subscriber/fragments/headLink">
</head>
<body>
  <div class="container-fluid">
    <h1>All of the Subscribers:</h1>
    <div class="list-group col-10 offset-1">
      <div th:each="subscriber:${subscribers}">
        <div class="row">
          <div class="col-md-6 offset-3">
            <div class="card">
              <div class="card-body text-center">
                <p><span th:text="${subscriber.firstName}"></span> <span th:text="${subscriber.lastName}"></span></p>
                <a href="#"><button class="btn btn-warning">User Details</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="/" class="btn btn-primary">Home page</a>
  </div>
  <script th:replace="subscriber/fragments/scripts"></script>
</body>
</html>
